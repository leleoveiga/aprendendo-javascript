<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Estudando html</title>
		<link rel="stylesheet" href="./main.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1 id="titulo">Exerc√≠cios HTML e CSS</h1>
		<nav id="links">
			<a href exercicios="exercicios/teste.html" id="b1">00 Teste</a>
			<a href exercicios="exercicios/texto1.html" id="b2">01 Texto 1</a>
			<a href exercicios="exercicios/texto2.html" id="b3">02 Texto 2</a>
			<a href exercicios="exercicios/listas.html" id="b4">03 Listas</a>
		</nav>
		<section id="conteudo"></section>
		<footer>
			<br />
			Curso de web
		</footer>
		<script>
			document.querySelectorAll("a").forEach((link) => {
				const conteudo = document.getElementById("conteudo");

				link.onclick = (e) => {
					e.preventDefault();
					console.log("Clicou no link");
					fetch(link.getAttribute("exercicios"))
						.then((resp) => resp.text())
						.then((html) => (conteudo.innerHTML = html));
				};
			});
		</script>
	</body>
</html>
