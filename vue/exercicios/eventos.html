<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Eventos</title>
		<link rel="stylesheet" href="css/estilo.css" />
		<script src="js/vue.min.js"></script>
	</head>
	<body class="exercicio">
		<div id="app" class="divBody" @mousemove="atualizaPosicao">
			<p>{{ contador }}</p>
			<p>
				<button v-on:click="add">+1</button>
				<button v-on:click="sub">-1</button>
			</p>
			<p>Coordenadas: {{ x }} {{ y }}</p>
			<div @mousemove="stop">Aqui para</div>
			<input type="text" @keyup.enter="alerta" />
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					x: 0,
					y: 0,
					contador: 0,
				},
				methods: {
					add() {
						this.contador++;
					},
					sub() {
						this.contador--;
					},
					atualizaPosicao(e) {
						this.x = e.clientX;
						this.y = e.clientY;
					},
					stop(e) {
						e.stopPropagation();
					},
					alerta() {
						alert("dรก enter n bixo");
					},
				},
			});
		</script>
	</body>
</html>
