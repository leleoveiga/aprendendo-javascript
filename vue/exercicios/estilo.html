<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Aplicando Estilo</title>
		<link rel="stylesheet" href="css/estilo.css" />
		<script src="js/vue.min.js"></script>
		<style>
			.vermelho {
				background-color: rgb(0, 60, 255);
			}
			#app {
				cursor: pointer;
				user-select: none; /* deixa o texto inselecionavel */
			}
		</style>
	</head>
	<body class="exercicio">
		<div id="app" @click="toggleStyle" :class="{vermelho: aplicaCor}">
			Teste
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					aplicaCor: false,
				},
				methods: {
					toggleStyle() {
						this.aplicaCor = !this.aplicaCor;
					},
				},
			});
		</script>
	</body>
</html>
