<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Binding</title>
		<link rel="stylesheet" href="css/estilo.css" />
		<script src="js/vue.min.js"></script>
	</head>
	<body class="exercicio">
		<div id="app">
			<p>{{ link }}</p>
			<p><a v-bind:href="link">Piuripai</a></p>
			<p>
				<input type="text" v-model="texto"><br>
				<span>{{ texto }}</span>
			</p>
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					link: "https://www.youtube.com/user/PewDiePie",
					texto: "AQUI Ã‰ XANDAO",
				},
				watch: {
					texto(novoValor) {
						this.texto = novoValor.toUpperCase()
					}
				}
			});
		</script>
	</body>
</html>
