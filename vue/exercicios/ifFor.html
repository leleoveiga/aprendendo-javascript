<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>If & For</title>
		<link rel="stylesheet" href="css/estilo.css" />
		<script src="js/vue.min.js"></script>
	</head>
	<body class="exercicio">
		<div id="app">
			<p v-for="(aluno, i) in alunos">
				{{i+1}} {{aluno.nome}} - {{aluno.nota}}
				<span v-if="aluno.nota >= 9"> Bom bagarai </span>
				<span v-else-if="aluno.nota >= 7"> Aprovado :o </span>
				<span v-else-if="aluno.nota >= 4"> Final :x </span>
				<span v-else> Reprovado :( </span>
			</p
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					alunos: [
						{ nome: "lel", nota: 4.2 },
						{ nome: "nandoe", nota: 6.9 },
						{ nome: "natan", nota: 9.5 },
						{ nome: "lucinha", nota: 7.7 },
						{ nome: "mateus", nota: 8.0 },
						{ nome: "antonio", nota: -1 },
					],
				},
			});
		</script>
	</body>
</html>
